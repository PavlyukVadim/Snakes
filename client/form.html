<div id="w">
    <h1>Форма обратной связи</h1>
    <form id="contactform" name="contact" method="post" action="http://127.0.0.1:8081/form">

        <div class="row">
            <label for="name">First Name: <span class="req">*</span></label>
            <input type="text" name="name" value="" id="name" class="txt" placeholder="First Name " tabindex="2"  required/>
        </div>

        <div class="row">
            <label for="email">Email: <span class="req">*</span></label>
            <input type="email" name="email" value="" id="email" class="txt" placeholder="Email " tabindex="2"  required/>
        </div>

        <div class="row">
          <label for="message">Сообщение <span class="req">*</span></label>
          <textarea name="message" id="message" class="txtarea" tabindex="4" placeholder="Вашe сообщение" required></textarea>
        </div>

        <div class="center">
            <input type="submit" id="submitbtn" name="submitbtn" tabindex="5" value="Отправить">
        </div>

    </form>
</div>
