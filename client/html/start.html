<div class="jumbotron">
    <h1>Hi<span *ngIf="user.name">, </span>{{user.name}}!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium pariatur illo debitis aut minima dignissimos, consequatur, id. Totam illum dolor veritatis dignissimos, eaque, dolores, harum sit atque, magni voluptates laudantium.</p>
    <div class="center-block">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputText3" class="col-sm-2 control-label">Login : </label>
          <div class="col-sm-10">
            <input #box (keyup)="inputName(box.value)" type="text" class="form-control" id="inputText3" placeholder="Login" value={{user.name}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Color : </label>
          <div class="col-sm-10">
            <ul class="colors">
              <li><div id="red" (click)="user.color = '#ff5050' "></div></li>
              <li><div id="green" (click)="user.color = '#00ff00' "></div></li>
              <li><div id="blue" (click)="user.color = '#0000ff' "></div></li>
            </ul>
          </div>
        </div>
      </form>
      <button type="button" id="play" class="btn btn-default btn-lg" (click)="play()">
        <span class="glyphicon glyphicon-play
glyphicon"></span> Play
      </button>
    </div>
</div>
