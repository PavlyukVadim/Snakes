<start-app *ngIf="!start" (transferUser)='onTransferUser($event)'></start-app>
<div class="col-lg-offset-5">
  <h1>Snakes</h1>
</div> 
<div class='row'>  
  <map *ngIf="start" (increaseScore)='increaseScore($event)' (gameStatus)='gameStatus($event)' [snakeColor]="user.color" ></map>

  <div class="col-lg-4 col-md-4">
    <div id="information">
      <p>Your score: {{score}}</p>
      <h2>You are logged in as {{user.name}}</h2>
    </div>
  </div>  
</div>
